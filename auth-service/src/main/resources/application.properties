spring.application.name=auth-service

# Puerto del servicio
server.port=8080

# Configuraci贸n de la base de datos (Docker)
spring.datasource.url=jdbc:mysql://mysql:3306/authdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=secret123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Zona horaria y codificaci贸n
spring.datasource.hikari.connection-init-sql=SET time_zone = '+00:00'
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Configuraci贸n de reintentos para conexi贸n a MySQL
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.validation-timeout=3000

# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
